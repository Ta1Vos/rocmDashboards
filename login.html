<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer type="application/javascript" src="js/login.js"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center here">
        <i class="bi bi-backspace-fill fixed-top fs-1 text-white go-back-history w-25"></i>
        <div class="row d-flex align-items-center vh-100">
            <div class="col-md-12 p-0">
                <img src="img/login-background.jpg" alt="" class="vh-100 w-100 fixed-top z-n1 position-absolute">
                <div class="z-1 bg-white l-b c-opacity rounded-5" style="box-shadow: -2.5px 4px 10px;">
                    <div class="opacity-100 p-5 display-none-login">
                        <br>
                        <h2 class="text-center">Login</h2>
                        <br>
                        <label for="email">Email*</label><br>
                        <input type="text" name="email" class="w-100 email" required>
                        <br><br><br>
                        <label for="password">Password*</label>
                        <input type="password" name="password" class="w-100 password" required>
                        <p></p>
                        <p class="fs-6 cursor-pointer forget-password w-50">Forgot password?</p>
                        <button type="button" class="w-100 text-center rounded-3 bg-login-button text-white login">
                            <p class="mt-2 fs-5">Login</p>
                        </button>
                    </div>
                    <div class="opacity-100 p-5 display-none display-none-reset">
                        <br>
                        <h2 class="text-center">Reset Password</h2>
                        <br>
                        <label for="password0">New password*</label><br>
                        <input type="password" name="password0" class="w-100 pass-0" required>
                        <br><br><br>
                        <label for="password1">Confirm password*</label>
                        <input type="password" name="password1" class="w-100 pass-1" required>
                        <p></p>
                        <p class="fs-6 cursor-pointer go-back w-25">Go back?</p>
                        <button type="button" class="w-100 text-center rounded-3 bg-login-button text-white">
                            <p class="mt-2 fs-5 reset">Reset</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <div class="modal fade" id="modal404" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              
            </div>
            <div class="modal-body">
              <p class="body-info"></p>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary footer-info" data-bs-dismiss="modal" hidden></button>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
      </button>
      
      <!-- Modal -->
  
      <button type="button" class="btn btn-primary trigger-modal" data-bs-toggle="modal" data-bs-target="#modal404" hidden></button>
</body>
</html>
